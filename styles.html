<style>
/* ==================== VARIABLES CSS ==================== */
:root {
  --primary-color: #3B82F6;
  --primary-light: #EFF6FF;
  --primary-hover: #2563EB;
  --secondary-color: #6C757D;
  --success-color: #10B981;
  --danger-color: #EF4444;
  --warning-color: #F59E0B;
  --dark-color: #0F172A;
  --white: #FFFFFF;
  --gray-50: #F8FAFC;
  --gray-100: #F1F5F9;
  --gray-200: #E2E8F0;
  --gray-300: #CBD5E1;
  --gray-400: #94A3B8;
  --gray-500: #64748B;
  --gray-600: #475569;
  --gray-700: #334155;
  --text-muted: #64748B;
  --border-radius: 12px;
  --border-radius-lg: 16px;
  --border-radius-xl: 20px;
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.02);
  --shadow-md: 0 4px 24px rgba(0,0,0,0.04);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.06);
  --shadow-xl: 0 12px 40px rgba(0,0,0,0.08);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* ==================== RESET Y BASE ==================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

body {
  font-family: var(--font-family);
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  color: var(--dark-color);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  overflow-x: hidden;
}

.hidden {
  display: none !important;
}

/* ==================== BOTONES ==================== */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 28px;
  font-size: 14px;
  font-weight: 500;
  font-family: var(--font-family);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s;
}

.btn:hover::before {
  left: 100%;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-color) 0%, #1D4ED8 100%);
  color: var(--white);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
}

.btn-block {
  width: 100%;
}

/* Botón principal estilo pill azul suave */
.btn-principal {
  background: linear-gradient(135deg, var(--primary-color) 0%, #1D4ED8 100%);
  color: var(--white);
  border-radius: 50px;
  width: 170px;
  margin: 0 auto 24px;
  padding: 12px 24px;
  font-weight: 500;
  display: block;
  font-size: 14px;
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
  letter-spacing: 0.3px;
}

.btn-principal:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
}

.btn-logout {
  background-color: transparent;
  color: var(--gray-600);
  border: 2px solid rgba(226, 232, 240, 0.6);
  border-radius: 10px;
  font-size: 12px;
  padding: 10px 16px;
  width: auto;
  display: inline-flex;
  gap: 6px;
  backdrop-filter: blur(12px);
  margin-left: 10px;
}

.btn-logout:hover {
  background-color: rgba(241, 245, 249, 0.6);
  border-color: var(--gray-400);
  transform: translateY(-2px);
}

/* Botón finalizar lavanda suave */
.btn-finalizar {
  background: linear-gradient(135deg, var(--primary-color) 0%, #1D4ED8 100%);
  color: white;
  border-radius: 50px;
  padding: 14px 70px;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
}

.btn-finalizar:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
}

.btn-guardar-plan {
  width: 100%;
  margin-top: 24px;
  padding: 14px 28px;
  border-radius: 50px;
  background: linear-gradient(135deg, var(--primary-color) 0%, #1D4ED8 100%);
  color: var(--white);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
}

.btn-guardar-plan:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
}

/* ==================== INPUTS ==================== */
.input-field, .select-field, .textarea-field {
  width: 100%;
  padding: 14px 20px;
  font-size: 14px;
  font-family: var(--font-family);
  border: 2px solid rgba(226, 232, 240, 0.6);
  border-radius: var(--border-radius);
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  transition: var(--transition);
  color: var(--dark-color);
}

.input-field:focus, .select-field:focus, .textarea-field:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.08);
  background: rgba(255, 255, 255, 1);
  transform: translateY(-1px);
}

.input-field::placeholder, .textarea-field::placeholder {
  color: var(--gray-500);
}

.textarea-field {
  min-height: 80px;
  resize: vertical;
}

.form-group {
  margin-bottom: 18px;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: 600;
  color: var(--gray-700);
  text-transform: uppercase;
  letter-spacing: 1.2px;
}

/* ==================== LOGIN ==================== */
.login-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #0f307f 0%, #1e40af 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 20px;
}

.login-container {
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(24px);
  border-radius: var(--border-radius-xl);
  padding: 3rem 2.5rem;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.8);
  width: 100%;
  max-width: 440px;
  animation: loginFadeIn 0.5s ease;
  /* Centrado absoluto */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes loginFadeInAbsolute {
  from {
    opacity: 0;
    transform: translate(-50%, -60%); /* -50% mantiene centrado horizontal, -60% para animación vertical */
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

.login-header {
  margin-bottom: 2rem;
}

.login-logo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 25px;
  margin-bottom: 1rem;
}

.login-logo {
  width: 75px;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
}

.login-titles {
  display: flex;
  flex-direction: column;
  text-align: left;
}

.login-title {
  font-size: 22px;
  font-weight: 400;
  color: var(--dark-color);
  line-height: 1.1;
}

.login-subtitle {
  font-size: 44px;
  font-weight: 700;
  color: var(--dark-color);
  line-height: 1.05;
  letter-spacing: -1px;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 25px;
  margin-top: 40px;
}

.login-form .input-field {
  text-align: center;
  padding: 10px 26px;
  border-radius: 50px;
  border-color: rgba(226, 232, 240, 0.6);
  font-size: 14px;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
}

.login-form .input-field:focus {
  border-color: var(--primary-color);
  transform: translateY(-1px);
}

.login-form .btn-primary {
  background: linear-gradient(135deg, var(--dark-color) 0%, #374151 100%);
  padding: 16px 28px;
  margin-top: 8px;
  border-radius: 50px;
  font-weight: 500;
  font-size: 15px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.login-form .btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.error-message {
  color: var(--danger-color);
  font-size: 13px;
  text-align: center;
  margin-top: 16px;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  padding: 0.875rem 1rem;
  border-radius: 10px;
  animation: shake 0.4s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* ==================== DASHBOARD ==================== */
.dashboard-container {
  display: flex;
  min-height: 100vh;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 0%);
  padding: 20px;
  gap: 20px;
}

/* ==================== SIDEBAR ==================== */
.sidebar {
  width: 310px;
  min-width: 370px;
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(24px);
  border-radius: var(--border-radius-xl);
  padding: 28px 24px;
  display: flex;
  flex-direction: column;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.8);
  height: calc(100vh - 40px);
  position: sticky;
  top: 20px;
}

.sidebar-header {
  text-align: center;
  margin-bottom: 8px;
}

.sidebar-logo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
}

.sidebar-logo {
  width: 58px;
  height: auto;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
}

.sidebar-title {
  font-size: 30px;
  font-weight: 700;
  color: var(--dark-color);
  letter-spacing: -0.5px;
}

.sidebar-subtitle {
  font-size: 13px;
  color: var(--text-muted);
  letter-spacing: 0.2px;
  line-height: 1.5;
}

.sidebar-divider {
  height: 1px;
  background: rgba(226, 232, 240, 0.6);
  margin: 20px 0;
}

.sidebar-menu {
  flex: 1;
  overflow-y: auto;
  padding-right: 6px;
}

.sidebar-menu::-webkit-scrollbar {
  width: 4px;
}

.sidebar-menu::-webkit-scrollbar-track {
  background: transparent;
}

.sidebar-menu::-webkit-scrollbar-thumb {
  background: var(--gray-300);
  border-radius: 4px;
}

.menu-item {
  margin-bottom: 6px;
}

.menu-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 11px 14px;
  cursor: pointer;
  border-radius: 10px;
  transition: var(--transition);
  font-size: 13px;
  font-weight: 500;
  color: var(--dark-color);
  background: rgba(241, 245, 249, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(139, 92, 246, 0.2);
}

.menu-header:hover {
  background: rgba(226, 232, 240, 0.8);
}

.menu-arrow {
  font-size: 9px;
  transition: var(--transition);
  color: var(--gray-500);
}

.menu-arrow.rotated {
  transform: rotate(180deg);
}

.menu-content {
  padding-left: 16px;
  margin-left: 16px;
  margin-top: 8px;
  border-left: 1px solid rgba(203, 213, 225, 0.6);
}

.submenu-wrapper {
  margin-bottom: 8px; /* Más espacio entre submenús */
}

.submenu-item {
  padding: 12px 14px; /* Más padding vertical */
  cursor: pointer;
  border-radius: 10px;
  transition: var(--transition);
  font-size: 13px;
  color: var(--gray-700);
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  background: rgba(248, 250, 252, 0.8);
  backdrop-filter: blur(12px);
  margin-bottom: 10px; /* Espacio entre items */
  border: 1px solid rgba(139, 92, 246, 0.2);
}

.submenu-item::before {
  content: '';
  position: absolute;
  left: -16px;
  top: 50%;
  width: 16px;
  height: 1px;
  background: rgba(203, 213, 225, 0.6);
}

.submenu-item:hover {
  background: rgba(59, 130, 246, 0.08);
  color: var(--primary-color);
  transform: translateY(-1px);
}

.submenu-content {
  padding-left: 14px;
  margin-top: 6px;
  margin-left: 12px;
  border-left: 1px solid rgba(203, 213, 225, 0.6);
}

.elemento-item {
  padding: 6px 12px; /* Más padding vertical */
  cursor: pointer;
  border-radius: 8px;
  transition: var(--transition);
  font-size: 12px;
  color: var(--gray-600);
  margin-bottom: 14px; /* Más espacio entre elementos */
  position: relative;
  background: rgba(239, 246, 255, 0.8);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(139, 92, 246, 0.2);
}

.elemento-item::before {
  content: '';
  position: absolute;
  left: -14px;
  top: 50%;
  width: 14px;
  height: 1px;
  background: rgba(203, 213, 225, 0.6);
}

.elemento-item:hover:not(.active) {
  background: rgba(59, 130, 246, 0.08);
  color: var(--primary-color);
  transform: translateY(-1px);
}

.elemento-item.active {
  background: #c6dbfd;
  color: var(--gray-700);
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
  transform: translateY(-1px);
}

.sidebar-footer {
  margin-top: auto;
  padding-top: 20px;
  border-top: 1px solid rgba(226, 232, 240, 0.6);
}

.user-greeting {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 3px;
}

.user-name {
  font-size: 14px;
  color: var(--primary-color);
  font-weight: 500;
  margin-bottom: 14px;
}

/* ==================== MAIN CONTENT ==================== */
.main-content {
  flex: 1;
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(24px);
  border-radius: var(--border-radius-xl);
  padding: 36px 48px;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.8);
  overflow-y: auto;
  max-height: calc(100vh - 40px);
}

/* ==================== TABS ==================== */
.tabs-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 36px;
}

.tab-btn {
  padding: 10px 28px;
  font-size: 14px;
  font-weight: 500;
  font-family: var(--font-family);
  color: var(--gray-600);
  background: transparent;
  border: 2px solid var(--gray-100);
  border-radius: 50px;
  cursor: pointer;
  transition: var(--transition);
  backdrop-filter: blur(12px);
}

.tab-btn:hover {
  background: rgba(241, 245, 249, 0.6);
}

.tab-btn.active {
  background: rgba(239, 246, 255, 0.8);
  color: var(--primary-color);
  border: 2px solid var(--gray-100);
}

.tab-content {
  background: transparent;
}

.content-title {
  font-size: 14px;
  font-weight: 400;
  color: var(--text-muted);
  margin-bottom: 36px;
}

/* ==================== AVANCES ==================== */
.avances-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 32px 80px;
}

.avance-item {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.avance-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
}

.avance-name {
  font-size: 18px;
  font-weight: 600;
  color: var(--dark-color);
}

.avance-percentage {
  font-size: 14px;
  color: var(--text-muted);
}

.progress-bar {
  height: 5px;
  background: rgba(226, 232, 240, 0.6);
  border-radius: 3px;
  overflow: hidden;
  backdrop-filter: blur(12px);
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary-color), #1D4ED8);
  border-radius: 3px;
  transition: width 0.5s ease;
}

/* ==================== PLANEACIÓN ==================== */
.planeacion-wrapper {
  display: grid;
  grid-template-columns: 520px 1fr;
  gap: 28px;
  margin-bottom: 40px;
}

.planeacion-selector {
  background: rgba(248, 250, 252, 0.8);
  backdrop-filter: blur(12px);
  border-radius: var(--border-radius);
  padding: 22px;
  border: 1px solid rgba(226, 232, 240, 0.6);
}

.selector-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--dark-color);
  margin-bottom: 18px;
}

.maquinas-tree {
  max-height: 400px;
  overflow-y: auto;
}

.maquinas-tree::-webkit-scrollbar {
  width: 4px;
}

.maquinas-tree::-webkit-scrollbar-thumb {
  background: var(--gray-300);
  border-radius: 4px;
}

.tree-maquina {
  margin-bottom: 16px; /* Más espacio entre máquinas */
}

.tree-maquina-header,
.tree-componente-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 16px; /* Más padding vertical */
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  border-radius: 10px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  color: var(--dark-color);
  border: 1px solid rgba(226, 232, 240, 0.6);
  transition: var(--transition);
  margin-bottom: 8px; /* Espacio debajo del header */
  position: relative;
}

.tree-maquina-header:hover {
  background: rgba(59, 130, 246, 0.08);
  border-color: rgba(59, 130, 246, 0.3);
  color: var(--primary-color);
  transform: translateY(-1px);
}

.tree-maquina-header input[type="checkbox"],
.tree-componente-header input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: var(--primary-color);
  cursor: pointer;
  position: relative;
  z-index: 2;
}

.tree-maquina-header .tree-arrow,
.tree-componente-header .tree-arrow {
  margin-left: auto;
  font-size: 9px;
  color: var(--gray-500);
  transition: var(--transition);
  cursor: pointer;
  position: relative;
  z-index: 2;
}

.tree-maquina-header .tree-arrow.rotated {
  transform: rotate(180deg);
}

.tree-componente {
  margin-left: 20px;
  margin-bottom: 12px; /* Más espacio entre componentes */
}

.tree-maquina-header > span:not([class*="tree-arrow"]),
.tree-componente-header > span:not([class*="tree-arrow"]) {
  flex: 1;
  cursor: pointer;
}

.tree-componente-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px; /* Más padding vertical */
  background: rgba(139, 92, 246, 0.08);
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  color: var(--dark-color);
  border: 1px solid rgba(139, 92, 246, 0.2);
  transition: var(--transition);
  margin-bottom: 6px; /* Espacio debajo del header del componente */
}

.tree-componente-header:hover {
  background: rgba(59, 130, 246, 0.08);
  border-color: rgba(59, 130, 246, 0.3);
  color: var(--primary-color);
  transform: translateY(-1px);
}

.tree-componente-header input[type="checkbox"] {
  width: 14px;
  height: 14px;
  accent-color: #8B5CF6;
}

.tree-componentes {
  margin-left: 15px;
  padding-left: 15px;
  border-left: 2px solid rgba(139, 92, 246, 0.3);
  margin-top: 8px; /* Más espacio arriba */
}

.tree-elementos {
  margin-left: 28px;
  margin-top: 8px; /* Más espacio arriba */
  padding-left: 14px;
  border-left: 1px solid rgba(203, 213, 225, 0.6);
}

.tree-elemento {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px; /* Más padding vertical */
  font-size: 12px;
  color: var(--gray-600);
  position: relative;
  cursor: pointer;
  border-radius: 8px;
  margin-bottom: 6px; /* Más espacio entre elementos */
  transition: var(--transition);
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(139, 92, 246, 0.2);
}

.tree-elemento::before {
  content: '';
  position: absolute;
  left: -14px;
  top: 50%;
  width: 14px;
  height: 1px;
  background: rgba(203, 213, 225, 0.6);
}

.tree-elemento:hover:not(.selected) {
  background: rgba(59, 130, 246, 0.08);
  color: var(--primary-color);
  transform: translateY(-1px);
}

.tree-elemento input[type="checkbox"] {
  width: 15px;
  height: 15px;
  accent-color: var(--primary-color);
  cursor: pointer;
}

.tree-elemento.selected {
  background: #c6dbfd;
  color: black;
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
  transform: translateY(-1px);
}

.tree-elemento.selected input[type="checkbox"] {
  accent-color: var(--primary-color);
  filter: brightness(1) invert(0);
}

/* Indentación mejorada para elementos dentro de componentes */
.tree-componente .tree-elementos {
  margin-left: 10px;
  padding-left: 15px;
  border-left: 1px solid rgba(203, 213, 225, 0.6);
  margin-top: 8px; /* Más espacio arriba */
}

.tree-componente .tree-elemento::before {
  left: -15px;
  width: 15px;
}

.planeacion-config {
  background: rgba(248, 250, 252, 0.8);
  backdrop-filter: blur(12px);
  border-radius: var(--border-radius);

.modal {

  align-items: center;
  justify-content: center;
}

.modal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

   .alert-container {
        position: fixed;

        max-width: 400px;

    .alert {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(24px);

        margin-bottom: 1rem;

        overflow: hidden;
    }

    .alert.show {
        transform: translateX(0);
        opacity: 1;
    }

    .alert.success {
        border-left: 4px solid #10b981;
    }

    .alert.error {
        border-left: 4px solid #ef4444;
    }

    .alert.warning {
        border-left: 4px solid #f59e0b;
    }

    .alert.info {
        border-left: 4px solid #3b82f6;
    }

    .alert-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 12px;
        font-size: 12px;
        font-weight: bold;
        color: white;
    }

    .alert.success .alert-icon {
        background: #10b981;

    .alert.error .alert-icon {

    }

    .alert.warning .alert-icon {
        background: #f59e0b;
    }

    .alert.info .alert-icon {
        background: #3b82f6;
        margin-bottom: 10px;
    }

    .alert-content {
        display: inline-block;
        vertical-align: top;
        flex: 1;
    }

    .alert-title {
        font-weight: 600;
        font-size: 14px;
        color: #0f172a;
        margin-bottom: 4px;
    }

    .alert-message {

        line-height: 1.2;

        position: absolute;

        background: none;

        color: #94a3b8;

        color: #64748b;

        position: absolute;

        left: 0;

        background: rgba(59, 130, 246, 0.3);

        to { width: 0%; }

/* ==================== OPTIMIZACIÓN EXTREMA PARA CONSOLIDADO ==================== */

/* 1. DESACTIVA TODOS LOS FILTROS Y EFECTOS VISUALES */
.consolidado-detallado {
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
    filter: none !important;
}

/* 2. DESACTIVA SOMBRAS EN TODOS LOS ELEMENTOS DEL CONSOLIDADO */
.consolidado-detallado * {
    box-shadow: none !important;
    text-shadow: none !important;
}

/* 5. REMOVER BORDES REDONDEADOS PESADOS */
.consolidado-detallado .maquina-detallada,
.consolidado-detallado .componente-detallado,
.consolidado-detallado .elementos-table-container {
    border-radius: 8px !important; /* Más simple que var(--border-radius-lg) */
}

/* 6. OPTIMIZAR LA TABLA - ELIMINAR ESTILOS COMPLEJOS */
.consolidado-detallado .elementos-table {
    border-collapse: separate !important; /* Mejor rendimiento que collapse */
    border-spacing: 0;
}

.consolidado-detallado .elementos-table th,
.consolidado-detallado .elementos-table td {
    padding: 12px 16px !important; /* Padding fijo */
    border: 1px solid #e2e8f0 !important;
}

/* 7. DESHABILITAR EFECTOS DE ESTADOS-RESUMEN */
.consolidado-detallado .estados-resumen {
    display: flex !important;
    gap: 12px !important;
    /* Sin transiciones, sin efectos */
}

.consolidado-detallado .estado-item {
    flex: 1 !important;
    background: #ffffff !important;
    border: 1px solid #e2e8f0 !important;
    padding: 12px !important;
    /* Sin hover effects */
}

/* 8. QUITAR TODAS LAS TRANSICIONES Y ANIMACIONES */
.consolidado-detallado,
.consolidado-detallado *,
.consolidado-detallado *:hover,
.consolidado-detallado *:active,
.consolidado-detallado *:focus {
    transition: none !important;
    animation: none !important;
    transform: none !important;
}

/* 10. OPTIMIZAR SCROLL (si la tabla es scrollable) */
.consolidado-detallado .elementos-table-container {
    overflow: auto;
    -webkit-overflow-scrolling: touch; /* Mejor scroll en móviles */
}

/* 11. REDUCIR LA CANTIDAD DE ELEMENTOS POR PANTALLA (si es necesario) */
@media (max-width: 1200px) {
    .consolidado-detallado .elementos-table th:nth-child(5),
    .consolidado-detallado .elementos-table th:nth-child(6),
    .consolidado-detallado .elementos-table td:nth-child(5),
    .consolidado-detallado .elementos-table td:nth-child(6) {
        display: none; /* Oculta columnas menos importantes en pantallas pequeñas */
    }
}
